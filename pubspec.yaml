name: praniti_mobile_app
description: "Praniti - Career Guidance Platform Mobile App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.5

  # Real-time Communication
  socket_io_client: ^2.0.3+1

  # UI Enhancement
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Charts & Analytics
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^26.2.14

  # Navigation
  go_router: ^14.2.7

  # Forms & Validation
  form_builder_validators: ^11.0.0
  flutter_form_builder: ^9.4.1

  # Date & Time
  intl: ^0.19.0

  # File Handling
  file_picker: ^8.1.2
  path_provider: ^2.1.4

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Image Handling
  image_picker: ^1.1.2

  # QR Code
  qr_flutter: ^4.1.0

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2

  # Connectivity
  connectivity_plus: ^6.0.5

  # Loading & Progress
  flutter_spinkit: ^5.2.1

  # Animations
  animations: ^2.0.11

  # Utils
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2
  
  # Production dependencies
  uuid: ^4.4.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
